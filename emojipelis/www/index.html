<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Juego para adivinar películas de animación con emojis. HTML, CSS y JS.">
  <title>EmojiPelis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <h1>🎬 EmojiPelis 🎬</h1>

    <div id="emoji-display">🍎👸🏻</div>

    <input type="text" id="answer" placeholder="Escribe tu respuesta...">
    <button id="check">Comprobar</button>

    <div class="stats">
      <span>Puntos: <span id="score">0</span></span>
      <span>Ronda: <span id="round">1</span>/10</span>
      <span>❤️ <span id="lives">3</span></span>
    </div>

    <div class="controls">
      <button id="hint">Pista</button>
      <button id="skip">Saltar</button>
    </div>

    <p class="tip">
      Consejo: escribe sin tildes, se aceptan variaciones comunes (por ejemplo, "El rey Leon" o "The Lion King").
    </p>

    <footer>
      Hecho con ❤️
    </footer>
  </div>

  <script src="/emojipelis/www/app.js" defer></script>
</body>
</html>
